<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="images/logo.png" alt="Portal Logo">
            </div>
            
            <h1>Student Portal Login</h1>
            
            <div class="login-options">
                <a href="https://millennium.education/ssologin/login.asp" class="login-button doe-button">
                    <img src="images/doe-icon.png" alt="DoE Icon" class="button-icon">
                    <span>Sign in with NSW DoE</span>
                </a>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <a href="https://millennium.education/login" class="login-button credentials-button">
                    <img src="images/user-icon.png" alt="User Icon" class="button-icon">
                    <span>Sign in with Username</span>
                </a>
            </div>

            <footer class="login-footer">
                <a href="https://www.millenniumschools.com.au" target="_blank">
                    www.millenniumschools.com.au
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
