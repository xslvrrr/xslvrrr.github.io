<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow: hidden; /* Prevent scrolling */
            position: relative;
        }

        /* Header and section with z-index for overlaying */
        header, section {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.8);
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }

        section {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #45a049;
        }

        /* Canvas for background text */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0; /* Behind the content */
        }
    </style>
</head>
<body>

    <!-- Background canvas for static, randomizing characters -->
    <canvas id="backgroundText"></canvas>

    <!-- Main content -->
    <header>
        <h1>silvyuh</h1>
    </header>

    <section>
        <h2>About Me</h2>
        <p>AAAAAAAAAAA i hope i am slvrr man dem ting yes</p>

        <div class="social-links">
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="mailto:youremail@example.com">Email</a>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('backgroundText');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const rows = Math.floor(canvas.height / fontSize);

        // Store text positions and content
        let textArray = Array(columns).fill().map(() => Array(rows).fill(null));

        // Default theme colors
        let theme = {
            textColor: '#666',  // Dark grey
            cursorColor: '#ffffff'  // Default bright color (white)
        };

        // Function to generate random letters/numbers
        function getRandomChar() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        // Function to fill textArray with random characters
        function generateRandomText() {
            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    textArray[col][row] = getRandomChar();
                }
            }
        }

        // Initial randomization of the text
        generateRandomText();

        // Function to draw the background text
        function drawBackgroundText(cursorX, cursorY) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    let x = col * fontSize;
                    let y = row * fontSize;

                    // Calculate distance from cursor to text
                    let dx = cursorX - x;
                    let dy = cursorY - y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    // Set brightness based on distance from cursor
                    let brightness = Math.max(0, 1 - distance / 300);  // Scale from 0 to 1
                    let color = `rgba(${parseInt(theme.cursorColor.slice(1, 3), 16)}, 
                                      ${parseInt(theme.cursorColor.slice(3, 5), 16)}, 
                                      ${parseInt(theme.cursorColor.slice(5, 7), 16)}, 
                                      ${brightness})`;

                    ctx.fillStyle = brightness > 0.1 ? color : theme.textColor;
                    ctx.font = `${fontSize}px monospace`;
                    ctx.fillText(textArray[col][row], x, y);
                }
            }
        }

        // Continuously randomize the text every 500ms
        setInterval(() => {
            generateRandomText();
        }, 15);

        // Event listener for mouse movement to dynamically update text brightness
        document.addEventListener('mousemove', (e) => {
            drawBackgroundText(e.clientX, e.clientY);
        });

        // Default drawing (without cursor)
        drawBackgroundText(canvas.width / 2, canvas.height / 2);

        // Update canvas size if window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateRandomText();  // Re-generate text after resizing
            drawBackgroundText(canvas.width / 2, canvas.height / 2);  // Redraw
        });
    </script>

</body>
</html>
