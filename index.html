<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* Title bar styles */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 50px;
            padding: 5px 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 0, 119, 0.5);
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            margin: 0 5px;
            font-weight: 400;
            transition: background-color 0.3s, font-weight 0.3s;
        }

        nav a.active {
            font-weight: 700;
            background-color: rgba(255, 0, 119, 1); /* Fixed 100% opacity for selected chip */
            box-shadow: 0px 4px 10px rgba(255, 0, 119, 0.7);
        }

        nav a:hover {
            background-color: rgba(255, 0, 119, 0.15);
        }

        /* Centered image with circular mask */
        .center-image {
            position: absolute;
            top: 40%; /* Moved up to make space for SLVRR text */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 119, 0.7);
            z-index: 5;
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Typewriter effect */
        .typewriter {
            position: absolute;
            top: calc(50% + 150px); /* Adjusted for new layout */
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 100%; /* Now remains visible */
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        /* SLVRR text */
        .slvrr-text {
            position: absolute;
            top: 20%; /* Just above profile picture */
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px; /* Larger than quote text */
            font-weight: 700;
            color: white;
            text-align: center;
            text-shadow: 0px 0px 10px rgba(255, 0, 119, 0.7); /* Glow effect */
            z-index: 5;
        }

        /* Themes button */
        .theme-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 0, 119, 0.5);
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .theme-button:hover {
            background-color: rgba(255, 0, 119, 0.15);
        }

        /* Theme dropdown menu */
        .theme-menu {
            position: fixed;
            top: 80px; /* Further down */
            right: 20px;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            padding: 10px;
            max-height: 300px;
            width: 200px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 0, 119, 0.5);
            display: none;
            opacity: 0;
            transform: translateY(-20px);
            z-index: 11; /* Above background text */
        }

        .theme-menu.open {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: bounce-in 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes bounce-in {
            0% { transform: translateY(-20px); opacity: 0; }
            50% { transform: translateY(10px); opacity: 0.7; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .theme-option {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            color: white; /* Ensures white text */
            transition: background-color 0.3s ease;
            border-radius: 15px; /* Matches menu rounding */
        }

        .theme-option:hover {
            background-color: rgba(255, 0, 119, 0.15);
        }

        .theme-option.selected {
            background-color: rgba(255, 0, 119, 0.25);
        }

        .theme-option .theme-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 119, 0.7); /* Color matches theme */
        }

        .theme-separator {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Profile picture -->
    <div class="center-image">
        <img src="https://media.discordapp.net/attachments/1075776298175168576/1295066081953583114/jpegmafia.jpg?ex=670d4bc7&is=670bfa47&hm=b934f1bfc6f99a44850c1589a7a2b88d4c0d48a72df3d10e45ac7f9eeb5ed599&=&format=webp&width=1214&height=1214" alt="Profile">
    </div>

    <!-- SLVRR Text -->
    <div class="slvrr-text">SLVRR</div>

    <!-- Typewriter effect -->
    <div class="typewriter">"certified manu pandit admirer"</div>

    <!-- Themes button -->
    <div class="theme-button">Themes</div>

    <!-- Dropdown theme menu -->
    <div id="themeMenu" class="theme-menu">
        <div class="theme-option selected" data-theme="default">
            <div class="theme-circle" style="background-color: #ff0077;"></div>
            Sakura Blossom
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="orange">
            <div class="theme-circle" style="background-color: #FFA500;"></div>
            Autumn Ember
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="yellow">
            <div class="theme-circle" style="background-color: #FFD700;"></div>
            Lemon Mist
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="green">
            <div class="theme-circle" style="background-color: #98FB98;"></div>
            Mint Whisper
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="blue">
            <div class="theme-circle" style="background-color: #ADD8E6;"></div>
            Blizzard
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="purple">
            <div class="theme-circle" style="background-color: #9370DB;"></div>
            Midnight
        </div>
    </div>

    <script>
        // Toggle theme menu
        const themeButton = document.querySelector('.theme-button');
        const themeMenu = document.getElementById('themeMenu');

        themeButton.addEventListener('click', () => {
            themeMenu.classList.toggle('open');
        });

        // Close theme menu if clicked outside
        document.addEventListener('click', (e) => {
            if (!themeButton.contains(e.target) && !themeMenu.contains(e.target)) {
                themeMenu.classList.remove('open');
            }
        });

        // Change theme on selection
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', function () {
                const selectedTheme = this.getAttribute('data-theme');

                // Set active theme and update UI accordingly
                document.querySelectorAll('.theme-option').forEach(option => option.classList.remove('selected'));
                this.classList.add('selected');
                themeMenu.classList.remove('open');

                // Apply theme (you can add more logic for color change)
                // Example: document.body.style.backgroundColor = selectedTheme;
            });
        });
    </script>
</body>
</html>
