<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* Title bar styles */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 5px 15px; /* Reduced padding for thinner look */
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 15px; /* Reduced spacing */
            border-radius: 50px;
            margin: 0 5px; /* Less spacing between tabs */
            font-weight: 400;
            transition: background-color 0.3s, font-weight 0.3s;
        }

        nav a.active {
            font-weight: 700;
            background-color: #ff0077;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 0, 119, 0.7); /* Downwards glow */
        }

        /* Centered image with circular mask */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 119, 0.7); /* Glow based on theme */
            z-index: 5; /* Ensure image is above the text */
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Canvas for background text */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Text is behind the profile image */
        }

        /* SLVRR mask */
        .slvrr-mask {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            font-weight: 700;
            color: transparent;
            z-index: 0;
            -webkit-text-stroke: 2px white;
            letter-spacing: 20px;
        }
    </style>
</head>
<body>

    <!-- Title bar with tabs -->
    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">About Me</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Centered circular image -->
    <div class="center-image">
        <img src="https://media.discordapp.net/attachments/1075776298175168576/1295066081953583114/jpegmafia.jpg?ex=670d4bc7&is=670bfa47&hm=b934f1bfc6f99a44850c1589a7a2b88d4c0d48a72df3d10e45ac7f9eeb5ed599&=&format=webp&width=1214&height=1214" alt="Profile Picture">
    </div>

    <!-- SLVRR mask in the background -->
    <div class="slvrr-mask">SLVRR</div>

    <!-- Background canvas for randomizing characters -->
    <canvas id="backgroundText"></canvas>

    <script>
        const canvas = document.getElementById('backgroundText');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const fontSize = 20; // Font size for the text
        const columns = Math.floor(canvas.width / fontSize);
        const rows = Math.floor(canvas.height / fontSize);

        let textArray = Array(columns).fill().map(() => Array(rows).fill(null));

        // Themes with vibrant colors and gradients
        const themes = {
            default: {
                lightColor: '#ff0077', // Brightest color for close to cursor
                darkColor: '#333333',  // Darkest color for far away text
                glowColor: 'rgba(255, 0, 119, 0.7)', // Glow for active elements
            },
            blue: {
                lightColor: '#0077ff',
                darkColor: '#222233',
                glowColor: 'rgba(0, 119, 255, 0.7)',
            }
            // Add more themes here
        };

        let activeTheme = themes.default;  // Select active theme

        // Function to generate random letters/numbers
        function getRandomChar() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        // Function to fill textArray with random characters
        function generateRandomText() {
            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    textArray[col][row] = getRandomChar();
                }
            }
        }

        generateRandomText();

        // Function to draw background text
        function drawBackgroundText(cursorX, cursorY) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw dark text first (for areas outside the gradient effect)
            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    let x = col * fontSize;
                    let y = row * fontSize;

                    ctx.fillStyle = activeTheme.darkColor;
                    ctx.font = `${fontSize}px 'Quicksand', monospace`;
                    ctx.fillText(textArray[col][row], x, y);
                }
            }

            // Create gradient mask for brighter text
            ctx.save();
            let gradient = ctx.createRadialGradient(cursorX, cursorY, 0, cursorX, cursorY, 300);
            gradient.addColorStop(0, activeTheme.lightColor);
            gradient.addColorStop(1, activeTheme.darkColor);
            ctx.globalCompositeOperation = 'source-atop';
            ctx.fillStyle = gradient;

            // Draw light text with gradient
            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    let x = col * fontSize;
                    let y = row * fontSize;

                    ctx.fillText(textArray[col][row], x, y);
                }
            }
            ctx.restore();
        }

        let cursorX = canvas.width / 2;
        let cursorY = canvas.height / 2;

        document.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
        });

        function animate() {
            generateRandomText();
            drawBackgroundText(cursorX, cursorY);
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
