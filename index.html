<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLVRRMAFIA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* Title bar styles */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 50px;
            padding: 5px 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 0, 119, 0.5);
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            margin: 0 5px;
            font-weight: 400;
            transition: background-color 0.3s, font-weight 0.3s;
        }

        nav a.active {
            font-weight: 700;
            background-color: rgba(255, 0, 119, 0.25);
            box-shadow: 0px 4px 10px rgba(255, 0, 119, 0.7);
            opacity: 1; /* 100% opacity when selected */
        }

        nav a.active:hover {
            background-color: rgba(255, 0, 119, 0.25); /* Disable hover effect on selected */
        }

        nav a:hover {
            background-color: rgba(255, 0, 119, 0.15);
        }

        /* Centered image with circular mask */
        .center-image {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, calc(-50% - 20px));
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 119, 0.7);
            z-index: 5;
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* SLVRR Text */
        .slvrr-text {
            position: absolute;
            top: calc(40% + 220px); /* Just under profile picture */
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px; /* Double the size */
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 0, 119, 0.7); /* Theme-colored glow */
        }

        /* Typewriter effect */
        .typewriter {
            position: absolute;
            top: calc(40% + 320px); /* Closer to SLVRR text */
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px; /* Double the size */
            color: white;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        /* Remove the caret after 3 seconds */
        .typewriter.completed {
            animation: none;
            border-right: none;
        }

        /* Canvas for background text */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* Themes button */
        .theme-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 0, 119, 0.5);
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .theme-button:hover {
            background-color: rgba(255, 0, 119, 0.15);
        }

        /* Theme dropdown menu */
        .theme-menu {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.25); /* Same background effect */
            border-radius: 15px;
            padding: 10px;
            max-height: 300px;
            width: 200px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 0, 119, 0.5);
            display: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
            z-index: 20;
        }

        .theme-menu.open {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: bounce-in 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .theme-option {
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-option:hover {
            background-color: rgba(255, 0, 119, 0.15);
        }

        .theme-option.selected {
            background-color: rgba(255, 0, 119, 0.25);
            border-radius: 15px; /* Same rounding as the container */
        }

        .theme-option .theme-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 119, 0.7); /* Glow matches theme color */
        }

        .theme-separator {
            height: 1px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.5); /* White at 50% opacity */
            margin: 5px auto; /* Space above and below */
        }

        @keyframes bounce-in {
            0% { opacity: 0; transform: translateY(-20px); }
            60% { opacity: 1; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Title bar navigation -->
    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Profile image in center -->
    <div class="center-image">
        <img src="https://media.discordapp.net/attachments/1075776298175168576/1295066081953583114/jpegmafia.jpg?ex=670d4bc7&is=670bfa47&hm=b934f1bfc6f99a44850c1589a7a2b88d4c0d48a72df3d10e45ac7f9eeb5ed599&=&format=webp&width=1214&height=1214" alt="Profile Image">
    </div>

    <!-- SLVRR Text -->
    <div class="slvrr-text">SLVRR</div>

    <!-- Typewriter effect -->
    <div class="typewriter" id="typewriter">"i love manu pandit"</div>

    <!-- Theme button -->
    <div class="theme-button">Themes</div>

    <!-- Dropdown theme menu -->
    <div id="themeMenu" class="theme-menu">
        <div class="theme-option selected" data-theme="sakura">
            <div class="theme-circle" style="background-color: #ffb7c5;"></div>
            Sakura Blossom
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="sunrise">
            <div class="theme-circle" style="background-color: #ffd27f;"></div>
            Sunrise
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="lemonade">
            <div class="theme-circle" style="background-color: #fdfd96;"></div>
            Lemonade
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="minty">
            <div class="theme-circle" style="background-color: #98ff98;"></div>
            Minty Fresh
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="blizzard">
            <div class="theme-circle" style="background-color: #cce7ff;"></div>
            Blizzard
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="midnight">
            <div class="theme-circle" style="background-color: #dda0dd;"></div>
            Midnight
        </div>
    </div>

    <canvas id="backgroundText"></canvas>

    <script>
        // Background text generation and cursor effect
        const canvas = document.getElementById('backgroundText');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const fontSize = 20;
        const columns = Math.floor(canvas.width / fontSize);
        const rows = Math.floor(canvas.height / fontSize);

        let textArray = Array(columns).fill().map(() => Array(rows).fill(null));

        const themes = {
            sakura: { lightColor: '#ffb7c5', darkColor: '#333333', glowColor: 'rgba(255, 183, 197, 0.7)' },
            sunrise: { lightColor: '#ffd27f', darkColor: '#332222', glowColor: 'rgba(255, 210, 127, 0.7)' },
            lemonade: { lightColor: '#fdfd96', darkColor: '#333322', glowColor: 'rgba(253, 253, 150, 0.7)' },
            minty: { lightColor: '#98ff98', darkColor: '#223322', glowColor: 'rgba(152, 255, 152, 0.7)' },
            blizzard: { lightColor: '#cce7ff', darkColor: '#222233', glowColor: 'rgba(204, 231, 255, 0.7)' },
            midnight: { lightColor: '#dda0dd', darkColor: '#332233', glowColor: 'rgba(221, 160, 221, 0.7)' }
        };

        let activeTheme = themes.sakura;

        function getRandomChar() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function generateRandomText() {
            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    textArray[col][row] = getRandomChar();
                }
            }
        }

        function drawBackgroundText(cursorX, cursorY) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    let x = col * fontSize;
                    let y = row * fontSize;

                    ctx.fillStyle = activeTheme.darkColor;
                    ctx.font = `${fontSize}px 'Quicksand', monospace`;
                    ctx.fillText(textArray[col][row], x, y);
                }
            }

            ctx.save();
            let gradient = ctx.createRadialGradient(cursorX, cursorY, 0, cursorX, cursorY, 300);
            gradient.addColorStop(0, activeTheme.lightColor);
            gradient.addColorStop(1, activeTheme.darkColor);
            ctx.globalCompositeOperation = 'source-atop';
            ctx.fillStyle = gradient;

            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    let x = col * fontSize;
                    let y = row * fontSize;

                    ctx.fillText(textArray[col][row], x, y);
                }
            }
            ctx.restore();
        }

        let cursorX = canvas.width / 2;
        let cursorY = canvas.height / 2;

        document.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
        });

        function animate() {
            generateRandomText();
            drawBackgroundText(cursorX, cursorY);
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Typewriter effect completion handling
        const typewriterElement = document.getElementById('typewriter');
        setTimeout(() => {
            typewriterElement.classList.add('completed'); // Stops caret blink after text is typed
        }, 3000); // Remove the blinking caret after 3 seconds

        // Toggle theme menu visibility
        const themeButton = document.querySelector('.theme-button');
        const themeMenu = document.getElementById('themeMenu');

        themeButton.addEventListener('click', () => {
            themeMenu.classList.toggle('open');
        });

        // Close theme menu if clicked outside
        document.addEventListener('click', (e) => {
            if (!themeButton.contains(e.target) && !themeMenu.contains(e.target)) {
                themeMenu.classList.remove('open');
            }
        });

        // Switch themes when an option is clicked
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', function () {
                const selectedTheme = this.getAttribute('data-theme');
                activeTheme = themes[selectedTheme];

                // Apply the selected theme to various elements
                document.querySelectorAll('.theme-option').forEach(option => {
                    option.classList.remove('selected');
                });
                this.classList.add('selected');

                // Update other theme-dependent elements
                document.querySelector('nav').style.border = `2px solid ${activeTheme.glowColor}`;
                document.querySelectorAll('nav a').forEach(link => {
                    link.style.boxShadow = `0px 0px 5px ${activeTheme.glowColor}`;
                });
                document.querySelector('.theme-button').style.border = `2px solid ${activeTheme.glowColor}`;
                document.querySelector('.center-image').style.boxShadow = `0 0 30px ${activeTheme.glowColor}`;
                document.querySelector('.slvrr-text').style.textShadow = `0 0 20px ${activeTheme.glowColor}`;
            });
        });
    </script>
</body>
</html>
