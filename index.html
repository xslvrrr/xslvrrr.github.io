<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif; /* Nicer, rounded font */
        }

        /* Title bar styles */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            padding: 10px 20px;
            backdrop-filter: blur(5px); /* Gaussian blur effect */
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            margin: 0 10px;
            font-weight: 400;
            transition: background-color 0.3s, font-weight 0.3s;
        }

        nav a.active {
            font-weight: 700; /* Bold for active tab */
            background-color: #ff0077; /* Solid chip depending on theme */
            color: white;
        }

        /* Centered image with circular mask */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 119, 0.7); /* Glow based on theme */
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Canvas for background text */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0; /* Behind the content */
        }
    </style>
</head>
<body>

    <!-- Title bar with tabs -->
    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">About Me</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Centered circular image -->
    <div class="center-image">
        <img src="https://cdn.discordapp.com/attachments/1075776298175168576/1295066081953583114/jpegmafia.jpg?ex=670d4bc7&is=670bfa47&hm=b934f1bfc6f99a44850c1589a7a2b88d4c0d48a72df3d10e45ac7f9eeb5ed599&" alt="Profile Picture">
    </div>

    <!-- Background canvas for randomizing characters -->
    <canvas id="backgroundText"></canvas>

    <script>
        const canvas = document.getElementById('backgroundText');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const fontSize = 20; // Larger, more rounded font
        const columns = Math.floor(canvas.width / fontSize);
        const rows = Math.floor(canvas.height / fontSize);

        let textArray = Array(columns).fill().map(() => Array(rows).fill(null));

        // Themes with vibrant colors and gradients
        const themes = {
            default: {
                textColor: '#666666',  // Dark grey (for outside the gradient)
                gradientColor: '#ff0077',  // Pink (close to cursor)
                glowColor: 'rgba(255, 0, 119, 0.7)',  // Pink glow
                gradientEndColor: '#333333' // Darker grey (farthest)
            }
        };

        let activeTheme = themes.default;  // Active theme is default for now

        // Function to generate random letters/numbers
        function getRandomChar() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        // Function to fill textArray with random characters
        function generateRandomText() {
            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    textArray[col][row] = getRandomChar();
                }
            }
        }

        generateRandomText();

        // Function to draw the background text with gradient effect
        function drawBackgroundText(cursorX, cursorY) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    let x = col * fontSize;
                    let y = row * fontSize;

                    let dx = cursorX - x;
                    let dy = cursorY - y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    let maxDistance = 300; // Radius for the gradient effect
                    let brightness = Math.max(0, 1 - distance / maxDistance);  // 0 to 1

                    // Inside the gradient area, text goes from vibrant to dark
                    if (distance <= maxDistance) {
                        ctx.fillStyle = `rgba(${parseInt(activeTheme.gradientColor.slice(1, 3), 16)}, 
                                            ${parseInt(activeTheme.gradientColor.slice(3, 5), 16)}, 
                                            ${parseInt(activeTheme.gradientColor.slice(5, 7), 16)}, 
                                            ${brightness})`;
                    } else {
                        // Outside the gradient, use the darkest color
                        ctx.fillStyle = activeTheme.gradientEndColor;
                    }

                    ctx.font = `${fontSize}px 'Quicksand', monospace`;
                    ctx.fillText(textArray[col][row], x, y);
                }
            }
        }

        let cursorX = canvas.width / 2;
        let cursorY = canvas.height / 2;

        document.addEventListener('mousemove', (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
        });

        function animate() {
            generateRandomText();
            drawBackgroundText(cursorX, cursorY);
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
