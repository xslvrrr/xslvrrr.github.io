<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLVRRMAFIA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            background-color: black;
            color: white;
        }

        nav {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.25);
            border: 2px solid;
            border-radius: 50px;
            padding: 5px 20px;
            display: flex;
            gap: 20px;
            backdrop-filter: blur(5px);
        }

        nav a {
            color: white;
            text-decoration: none;
            position: relative;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
        }

        nav a.selected {
            font-weight: bold;
            box-shadow: 0px 0px 5px;
        }

        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 30px;
        }

        .typewriter, .slvrr-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid white;
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        .typewriter {
            top: 60%;
            font-size: 1.5em;
        }

        .slvrr-text {
            top: 45%;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 20px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .theme-button {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.25);
            border: 2px solid;
            border-radius: 50px;
            padding: 10px 20px;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .theme-menu {
            position: fixed;
            right: 20px;
            top: 60px;
            background: rgba(0, 0, 0, 0.25);
            border: 2px solid;
            border-radius: 20px;
            padding: 10px;
            display: none;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .theme-menu.open {
            display: block;
            animation: bounceIn 0.3s forwards;
        }

        @keyframes bounceIn {
            0% { transform: translateY(-10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceOut {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-10px); opacity: 0; }
        }

        .theme-option {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            cursor: pointer;
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        .theme-option.selected {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
        }

        .theme-option .theme-circle {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px;
        }

        .theme-separator {
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            margin: 5px 0;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="selected">Home</a>
        <a href="#">About Me</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <img src="your-image-url-here.jpg" alt="Profile Picture" class="center-image">
    <div class="slvrr-text">SLVRRMAFIA</div>
    <div class="typewriter">"Exploring new possibilities"</div>

    <div class="theme-button">Themes</div>

    <div id="themeMenu" class="theme-menu">
        <div class="theme-option selected" data-theme="sakura">
            <div class="theme-circle" style="background-color: #ffb7c5;"></div>
            Sakura Blossom
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="sunrise">
            <div class="theme-circle" style="background-color: #ffd27f;"></div>
            Sunrise
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="lemonade">
            <div class="theme-circle" style="background-color: #fdfd96;"></div>
            Lemonade
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="minty">
            <div class="theme-circle" style="background-color: #98ff98;"></div>
            Minty Fresh
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="blizzard">
            <div class="theme-circle" style="background-color: #cce7ff;"></div>
            Blizzard
        </div>
        <div class="theme-separator"></div>
        <div class="theme-option" data-theme="midnight">
            <div class="theme-circle" style="background-color: #dda0dd;"></div>
            Midnight
        </div>
    </div>

    <canvas id="backgroundText"></canvas>

    <script>
        // Background text generation and cursor effect
        const canvas = document.getElementById('backgroundText');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const fontSize = 20;
        const columns = Math.floor(canvas.width / fontSize);
        const rows = Math.floor(canvas.height / fontSize);

        let textArray = Array(columns).fill().map(() => Array(rows).fill(null));

        const themes = {
            sakura: { lightColor: '#ffb7c5', darkColor: '#333333', glowColor: 'rgba(255, 183, 197, 0.7)' },
            sunrise: { lightColor: '#ffd27f', darkColor: '#332222', glowColor: 'rgba(255, 210, 127, 0.7)' },
            lemonade: { lightColor: '#fdfd96', darkColor: '#333322', glowColor: 'rgba(253, 253, 150, 0.7)' },
            minty: { lightColor: '#98ff98', darkColor: '#223322', glowColor: 'rgba(152, 255, 152, 0.7)' },
            blizzard: { lightColor: '#cce7ff', darkColor: '#222233', glowColor: 'rgba(204, 231, 255, 0.7)' },
            midnight: { lightColor: '#dda0dd', darkColor: '#332233', glowColor: 'rgba(221, 160, 221, 0.7)' }
        };

        let activeTheme = themes.sakura;

        function getRandomChar() {
            return letters[Math.floor(Math.random() * letters.length)];
        }

        function generateRandomText() {
            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    textArray[col][row] = getRandomChar();
                }
            }
        }

        function drawBackgroundText(cursorX, cursorY) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let col = 0; col < columns; col++) {
                for (let row = 0; row < rows; row++) {
                    const x = col * fontSize;
                    const y = row * fontSize;

                    const dist = Math.hypot(cursorX - x, cursorY - y);
                    const maxDist = 150;
                    const lerpFactor = Math.min(dist / maxDist, 1);

                    const color = lerpFactor < 1
                        ? interpolateColor(activeTheme.lightColor, activeTheme.darkColor, lerpFactor)
                        : activeTheme.darkColor;

                    ctx.fillStyle = color;
                    ctx.fillText(textArray[col][row], x, y);
                }
            }
        }

        function interpolateColor(color1, color2, factor) {
            const c1 = hexToRgb(color1);
            const c2 = hexToRgb(color2);
            const r = Math.round(c1.r + factor * (c2.r - c1.r));
            const g = Math.round(c1.g + factor * (c2.g - c1.g));
            const b = Math.round(c1.b + factor * (c2.b - c1.b));
            return `rgb(${r},${g},${b})`;
        }

        function hexToRgb(hex) {
            const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        generateRandomText();

        window.addEventListener('mousemove', (e) => {
            drawBackgroundText(e.clientX, e.clientY);
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateRandomText();
        });

        // Theme handling
        document.querySelector('.theme-button').addEventListener('click', () => {
            const themeMenu = document.getElementById('themeMenu');
            themeMenu.classList.toggle('open');
        });

        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                const themeName = this.getAttribute('data-theme');
                activeTheme = themes[themeName];
            });
        });

        // Title rotation effect
        const slvrrmafia = document.querySelector('.slvrr-text');
        let titleText = 'SLVRRMAFIA';
        setInterval(() => {
            titleText = titleText.slice(1) + titleText[0];
            slvrrmafia.textContent = titleText;
        }, 250);
    </script>
</body>
</html>
