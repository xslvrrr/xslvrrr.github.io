<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millennium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Assets/Millennium Logo.png" type="image/png">
</head>
<body>
  <header class="navbar" role="banner">
    <div class="navbar-inner">
      <div class="nav-left">
        <img src="Assets/Millennium Logo 2.png" alt="Millennium Logo" class="logo">
      </div>
      <div class="nav-right">
        <a href="login.html" class="login-btn" role="button">Log in</a>
        <button id="debug-access-btn" class="login-btn debug-access-btn" role="button">Debug Access</button>
      </div>
    </div>
  </header>

  <main class="content" role="main">
    <div class="hero-container">
      <h1 class="title">
        <span>Millennium redesigned with a</span>
        <span class="reimagined">fresh new look and features</span>
      </h1>
      <p class="subtitle animate-subtitle">
        Meet a brand-new student portal for productivity.<br>
        Designed to be easier on the eyes and highly customisable.
      </p>
      <div class="hero-actions">
        <a href="#" class="learn-more animate-button" role="button">Learn more</a>
        <button id="try-demo-btn" class="try-demo animate-button" role="button">Try demo</button>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
  <script>
    // Add direct login functionality for debug buttons
    document.addEventListener('DOMContentLoaded', function() {
      const debugAccessBtn = document.getElementById('debug-access-btn');
      const tryDemoBtn = document.getElementById('try-demo-btn');
      
      // Debug credentials for direct login
      const debugCredentials = {
        username: 'debug',
        password: 'debug123',
        school: 'Test School'
      };
      
      function performDebugLogin() {
        // Create session
        localStorage.setItem('millenniumDebugSession', JSON.stringify({
          loggedIn: true,
          isDebug: true,
          username: debugCredentials.username,
          school: debugCredentials.school,
          timestamp: new Date().toISOString()
        }));
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      }
      
      // Add click handlers
      if (debugAccessBtn) {
        debugAccessBtn.addEventListener('click', performDebugLogin);
      }
      
      if (tryDemoBtn) {
        tryDemoBtn.addEventListener('click', performDebugLogin);
      }
    });
  </script>
</body>
</html>
